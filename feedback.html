<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultimate Feedback Form âœ¨</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    /* Basic Setup */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(270deg, #74ebd5, #ACB6E5, #fbc2eb, #a18cd1);
      background-size: 800% 800%;
      animation: gradientShift 30s ease infinite;
      font-family: 'Poppins', sans-serif;
    }

    /* ðŸŒˆ Multi-Color Changing Gradient */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* âœ¨ Stars */
    .stars {
      width: 2px;
      height: 2px;
      background: white;
      position: absolute;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
    }
    .stars:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
    .stars:nth-child(2) { top: 30%; left: 80%; animation-delay: 0.5s; }
    .stars:nth-child(3) { top: 50%; left: 50%; animation-delay: 1s; }
    .stars:nth-child(4) { top: 70%; left: 30%; animation-delay: 1.5s; }
    .stars:nth-child(5) { top: 20%; left: 60%; animation-delay: 2s; }
    .stars:nth-child(6) { top: 80%; left: 10%; animation-delay: 2.5s; }
    .stars:nth-child(7) { top: 40%; left: 70%; animation-delay: 3s; }
    .stars:nth-child(8) { top: 60%; left: 40%; animation-delay: 3.5s; }

    @keyframes twinkle {
      0% { opacity: 0.2; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.5); }
    }

    /* ðŸ«§ Floating Bubbles */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      pointer-events: none;
      animation: rise 20s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) scale(1);
        opacity: 0;
      }
    }

    /* ðŸŽ¯ FORM Styling with 3D Tilt */
    .form-container {
      position: relative;
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      z-index: 10;
      animation: fadeZoom 1s ease forwards;
      transform: scale(0.8);
      opacity: 0;
      transition: transform 0.1s ease, box-shadow 0.3s;
      transform-style: preserve-3d;
    }

    @keyframes fadeZoom {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .form-container:hover {
      box-shadow: 0 0 20px rgba(116, 235, 213, 0.6), 0 0 40px rgba(116, 235, 213, 0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #555;
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #74ebd5;
      box-shadow: 0 0 5px rgba(116, 235, 213, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #74ebd5;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4dd0e1;
    }
  </style>
</head>

<body>

<!-- âœ¨ Stars -->
<div class="stars"></div>
<div class="stars"></div>
<div class="stars"></div>
<div class="stars"></div>
<div class="stars"></div>
<div class="stars"></div>
<div class="stars"></div>
<div class="stars"></div>

<!-- ðŸ«§ Bubbles -->
<script>
  for (let i = 0; i < 15; i++) {
    let bubble = document.createElement('div');
    bubble.classList.add('bubble');
    bubble.style.width = bubble.style.height = Math.random() * 60 + 20 + 'px';
    bubble.style.left = Math.random() * 100 + 'vw';
    bubble.style.animationDuration = Math.random() * 10 + 10 + 's';
    document.body.appendChild(bubble);
  }
</script>

<!-- ðŸŽ¯ Form -->
<div class="form-container" id="formBox">
  <h2>USER Feedback</h2>
  <form id="feedbackForm">
    <label for="first_name">First Name:</label>
    <input type="text" name="first_name" id="first_name" required>

    <label for="last_name">Last Name:</label>
    <input type="text" name="last_name" id="last_name" required>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required>

    <label for="mobile">Mobile Number:</label>
    <input type="text" name="mobile" id="mobile" pattern="[0-9]{10}" title="Enter 10 digit mobile number" required>

    <label for="feedback">Feedback:</label>
    <textarea name="feedback" id="feedback" rows="4" required></textarea>

    <button type="submit">Submit Feedback</button>
  </form>
</div>

<script>
  // âœ¨ Form Submission Confirmation
  document.getElementById('feedbackForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var mobile = document.getElementById('mobile').value;
      if (mobile.length !== 10) {
          Swal.fire('Error', 'Mobile number must be exactly 10 digits!', 'error');
          return;
      }
      var formData = new FormData(this);

      fetch('feedbacksubmit.php', {
          method: 'POST',
          body: formData
      })
      .then(response => response.text())
      .then(data => {
          Swal.fire({
              title: 'Success!',
              text: 'Your feedback has been submitted!',
              icon: 'success',
              confirmButtonText: 'OK'
          });
          document.getElementById('feedbackForm').reset();
      })
      .catch(error => {
          Swal.fire('Error', 'Something went wrong!', 'error');
      });
  });

  // ðŸŽ¯ 3D Tilt Effect
  const formBox = document.getElementById('formBox');
  document.addEventListener('mousemove', (e) => {
    let x = (window.innerWidth / 2 - e.clientX) / 50;
    let y = (window.innerHeight / 2 - e.clientY) / 50;
    formBox.style.transform = `rotateX(${y}deg) rotateY(${-x}deg) scale(1)`;
  });
</script>

</body>
</html>
