<body>
  <marquee behavior="alternate" direction="left" scrollamount="25"><h1>PRIME NUMBER GENERATION</h1></marquee>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <center><button id="prime-btn">Generate Prime (0)</button></center>
  <br><br><br><br><br><br><br><br><br>
  <center><div id="prime-display">Click the button to show a prime number</div></center>

  <script>
    let count = 0;
    let current = 1;

    function isPrime(n) {
      if (n < 2) return false;
      for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) return false;
      }
      return true;
    }

    const btn = document.getElementById('prime-btn');
    const display = document.getElementById('prime-display');

    btn.addEventListener('click', () => {
      count++;
      btn.textContent = `Generate Prime (${count})`;

      do {
        current++;
      } while (!isPrime(current));

      // Trigger animation
      display.classList.remove('animate');
      void display.offsetWidth; // Trigger reflow to restart animation
      display.classList.add('animate');

      display.textContent = current;

      // Reset to normal style after animation
      setTimeout(() => {
        display.classList.remove('animate');
      }, 300);
    });
  </script>

</body>
